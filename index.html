<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <section class="game">

        <!-- Title -->
        <div class="title">
          <h1>
            Rock Paper Scissors
          </h1>
        </div>

        <!-- Scoreboard Display for User and AI -->
        <div class="score">
          <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count"> 0 </p>
          </div>

          <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count"> 0 </p>
          </div>
        </div>

        <!-- Instructions -->
        <div class="move mt-2">Choose your move</div>

        <!-- Player selection buttons -->
        <div class="options">
          <button onclick = "throwRock()" class="rock">Rock</button>
          <button onclick = "throwPaper()" class="paper">Paper</button>
          <button onclick = "throwScissors()" class="scissors">Scissors</button>
        </div>

        <!-- Show results of round -->
        <div class="result mt-5">Who will win?</div>

        <!-- Button to reset Score -->
        <button onclick = "resetScore()" class="reset">Reset</button>

        <div class="row mt-5">
          <div class="col">
            <img src="https://i.imgur.com/J1VxUJa.png" class="img-fluid img-thumbnail" alt="rock-img">
          </div>
        </div>
        
      </section>
    </div>



  <script src= "script.js"></script>
  </body>
</html>
